spring.application.name=server

spring.grpc.client.channels.local.ssl.bundle=cf
spring.grpc.client.channels.local.negotiation-type=TLS
spring.ssl.bundle.pem.cf.key.alias=cf
spring.ssl.bundle.pem.cf.keystore.certificate=file:${CF_INSTANCE_CERT}
spring.ssl.bundle.pem.cf.keystore.private-key=file:${CF_INSTANCE_KEY}
spring.grpc.client.default-channel.address=static://grpc-server.apps.internal:9090


logging.level.io.grpc=TRACE