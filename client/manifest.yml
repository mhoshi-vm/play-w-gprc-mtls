---
applications:
  - name: grpc-client
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    instances: 1
    path: target/client-0.0.1-SNAPSHOT.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      SPRING_PROFILES_ACTIVE: 'cloud'
      SPRING_GRPC_CLIENT_CHANNELS_LOCAL_ADDRESS: static://grpc-server.((domain)):443