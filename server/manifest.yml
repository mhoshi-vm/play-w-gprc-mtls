---
applications:
  - name: grpc-server
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    instances: 1
    path: target/server-0.0.1-SNAPSHOT.jar
    health-check-type: process
    routes:
      - route: grpc-server.apps.internal
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      SPRING_PROFILES_ACTIVE: 'cf'